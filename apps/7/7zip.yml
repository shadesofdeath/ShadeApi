# apps/7/7zip.yml
name: 7-Zip
detect:
  type: website
  info:
    url: "https://7-zip.org/download.html"
  download_pattern:
    base_url: "https://7-zip.org/a/"
    files:
      - name: "7z{VERSION}-x64.exe"  # Örnek: 7z2409-x64.exe 
        arch: x64
        type: exe
      - name: "7z{VERSION}.exe"      # Örnek: 7z2409.exe
        arch: x86
        type: exe
      - name: "7z{VERSION}-x64.msi"  # Örnek: 7z2409-x64.msi
        arch: x64
        type: msi